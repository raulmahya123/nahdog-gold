<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Emas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .card-header {
      font-weight: 600;
      font-size: 1rem;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    button.btn {
      border-radius: 0.5rem;
    }

    canvas {
      max-height: 400px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🏆 Emas Admin</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold text-dark">📈 Dashboard Transaksi Emas</h2>

    <!-- Row 1: Set Harga + Grafik -->
    <div class="row mb-4">
      <!-- Set Harga -->
      <div class="col-md-4">
        <div class="card border-warning">
          <div class="card-header bg-warning text-dark">💰 Set Harga Emas (per gram)</div>
          <div class="card-body">
            <div class="input-group">
              <input type="number" class="form-control" id="hargaInput" placeholder="Contoh: 1050000">
              <button class="btn btn-dark" onclick="setHarga()">Set</button>
            </div>
            <div id="hargaMsg" class="text-success mt-2"></div>
          </div>
        </div>
      </div>

      <!-- Grafik -->
      <div class="col-md-8">
        <div class="card border-success">
          <div class="card-header bg-success text-white">📊 Grafik Transaksi Emas</div>
          <div class="card-body">
            <canvas id="grafikTransaksi"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2: Tabel Transaksi -->
    <div class="card border-info">
      <div class="card-header bg-info text-white">📋 Daftar Transaksi</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle" id="transaksiTable">
            <thead class="table-dark text-center">
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Jenis</th>
                <th>Jumlah (gr)</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="transaksiBody">
              <tr><td colspan="6" class="text-center">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <footer class="mt-5">
      <p>&copy; 2025 Emas Admin. All rights reserved.</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="admin.js"></script>
</body>
</html>
